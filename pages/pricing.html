<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Photographer</title>
</head>
<body>
    
    <div class="wrapper">

        <div class="container c_header">
            <header class="header">
                <div class="logo-block">
                    <img src="../img/logo.png" alt="Logo" class="logo__image">
                </div>
                <div class="hamburger">
                    <div class="line"></div>
                    <div class="line"></div>
                    <div class="line"></div>
                </div>
                <nav class="nav-block">
                    <a href="../index.html" class="link">
                        <span class="link__text">Home</span>
                    </a>
                    <a href="../pages/about.html" class="link">
                        <span class="link__text">About</span>
                    </a>
                    <a href="../pages/work.html" class="link">
                        <span class="link__text">Work</span>
                    </a>
                    <a href="../pages/pricing.html" class="link">
                        <span class="link__text">Pricing</span>
                    </a>
                    <a href="../pages/contact.html" class="link">
                        <span class="link__text">Contact</span>
                    </a>
                </nav>
            </header>

        </div>

        <div class="container c_main">
            <main class="main">
                <section class="content">
                    <h2 class="title">Pricing</h2>
                    <div class="orders-block">
                        <div class="order-block">
                            <div class="order">
                                <a href="#" class="order__cover">
                                    <div class="bag-block">
                                        <img src="../img/order.png" alt="Order" class="icon">
                                    </div>
                                </a>
                                <img src="../img/portrait.jpg" alt="Portrait" class="photo">
                            </div>
                            <div class="price">Portrait - 100$</div>
                        </div>
                        <div class="order-block">
                            <div class="order">
                                <a href="#" class="order__cover">
                                    <div class="bag-block">
                                        <img src="../img/order.png" alt="Order" class="icon">
                                    </div>
                                </a>
                                <img src="../img/lovestory.jpg" alt="Lovestory" class="photo">
                            </div>
                            <div class="price">Lovestory - 100$</div>
                        </div>
                        <div class="order-block">
                            <div class="order">
                                <a href="#" class="order__cover">
                                    <div class="bag-block">
                                        <img src="../img/order.png" alt="Order" class="icon">
                                    </div>
                                </a>
                                <img src="../img/lifestyle.jpg" alt="Lifestyle" class="photo">
                            </div>
                            <div class="price">Lifestyle - 100$</div>
                        </div>
                    </div>
                </section>
            </main>
        </div>

        <div class="container c_footer">
            <footer class="footer">
                <div class="line"></div>
                <div class="media-block">
                    <a href="#" class="social">
                        <img src="../img/instagram.png" alt="Instagram" class="icon">
                    </a>
                    <a href="#" class="social">
                        <img src="../img/linkedin.png" alt="Linkedin" class="icon">
                    </a>
                    <a href="#" class="social">
                        <img src="../img/twitter.png" alt="Twitter" class="icon">
                    </a>
                </div>
            </footer>
        </div>

    </div>

    <script src="../js/script.js"></script>
</body>
</html>
