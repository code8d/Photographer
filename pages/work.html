    <link rel="stylesheet" href="../css/style.css">
    <title>Photographer</title>
</head>
<body id="Work">
    
    <div class="wrapper">

        <div class="container c_header">
            <header class="header">
                <div class="logo-block">
                    <img src="../img/logo.png" alt="Logo" class="logo__image">
                </div>
                <div class="hamburger">
                    <div class="line"></div>
                    <div class="line"></div>
                    <div class="line"></div>
                </div>
                <nav class="nav-block">

        <div class="container c_main">
            <main class="main">
                <section class="content content_padding">
                    <h2 class="title">Work</h2>
                    <div class="gallery-work">

                                </div>
                            </div>
                            <div class="card-block card-block_2">
                                <div class="photo-block">
                                    <img src="../img/3.jpg" alt="photo" class="photo">
                                </div>
                            </div>
                            <div class="card-block card-block_3">

                                    <img src="../img/4.jpg" alt="photo" class="photo">

                            </div>
                            <div class="card-block card-block_3">
                                <div class="photo-block">
                                    <img src="../img/9.jpg" alt="photo" class="photo">
                                </div>
                                <div class="photo-block">
                                    <img src="../img/10.jpg" alt="photo" class="photo">
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </main>
        </div>

        <div class="container c_footer">
            <footer class="footer">
                <div class="line"></div>
                <div class="media-block">
                    <a href="#" class="social">
                        <img src="../img/instagram.png" alt="Instagram" class="icon">
                    </a>
                    <a href="#" class="social">
                        <img src="../img/linkedin.png" alt="Linkedin" class="icon">
                    </a>
                    <a href="#" class="social">
